<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Solucionador de Sudoku</h1>
    <div class="sudoku-container">
      <table>
        <tbody id="sudoku-grid">
          <!-- The grid will be dynamically generated by javascript -->
        </tbody>
      </table>
      <div class="btn-container">
        <button id="generate-btn">Gerar</button>
        <button id="solve-btn">Solucionar</button>
        <button id="validate-btn">Validar</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
